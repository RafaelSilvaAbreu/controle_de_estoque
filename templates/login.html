<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <title>Serviço para Controle de Estoque - Faça o Login, e traga sue empreendimento para a OScontrol</title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Cairo:wght@200;400;700&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="titulo">
                <h1 class="row justify-content-center align-items-center" style="color: rgb(40, 100, 196); margin-left: 20px;" id="texto_titulo">OScontrol::</h1>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="login">Faça seu login!</a>
                <a class="navbar-brand" href="registrar">Registrar Usuario</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="titulo">
            <h1 class="row justify-content-center align-items-center" style="color: rgb(255, 255, 255); margin-left: 20px;">Faça o Login</h1>
            <hr style="color: rgb(0, 0, 0);">
        </div>
        <div class="formulario">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form class="form" action="/logar_user" method="post">
                                <br>
                                <h3 class="text-center" class="text-dark" style="padding: 3px;">Informe o Usuario:</h3>
                                <div class="form-group">
                                    <label>Nome:</label><br>
                                    <input type="text" class="form-control" name="nome_login">
                                </div>
                                {{ mensagem }}
                                <div class="form-group">
                                    <label>Senha:</label><br>
                                    <input type="text" class="form-control" name="senha_login" placeholder="*********">
                                </div>
                                <div class="form-group" style="padding: 3px;">
                                    <input type="submit" class="btn btn-outline-success" value="Entrar" style="padding: 8px;">
                                    <span><a href="registrar" class="navbar-brand">Não tem cadastro? Registre-se!</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <hr  style="margin-top: 50px;">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
