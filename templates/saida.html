<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <title>Serviço para Controle de Estoque - Saída do Produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Cairo:wght@200;400;700&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="titulo">
                <h1 class="row justify-content-center align-items-center" style="color: rgb(40, 100, 196);" id="texto_titulo">OScontrol::</h1>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-2">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <button class="btn btn-primary me-2">{{ usuario_a1 }}</button>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="Insere_itens">Registrar Produtos</li>
              <li><a class="dropdown-item" href="Estoque">Ponta de Estoque</li>
              <li><a class="dropdown-item" href="entrada">Entrada</li>
              <li><a class="dropdown-item" href="saida">Saída</li>
              <li><a class="dropdown-item" href="relatorios">Relatórios</li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" href="login">
                  <div class="row justify-content-center align-items-center"><div class=" btn btn-danger ">Sair</div></div>
                </a>
              </li>
            </ul>
          </div>
          <li class="align-items-center" style="font-size: 25px; list-style: none;">Serviço para Controle de Estoque</li>
          <hr width = "2" size = "50" style="margin-left: 20px;">
          <div class="bg-dark">
            <a class="navbar-brand" href="index" style="color: rgb(40, 100, 196); margin-left: 20px;">Início</a>
            <a class="navbar-brand" href="Insere_itens" style="color: rgb(40, 100, 196); margin-left: 10px;">Registrar Produtos</a>
            <a class="navbar-brand" href="Estoque" style="color: rgb(40, 100, 196); margin-left: 10px;">Ponta de Estoque</a>
            <a class="navbar-brand" href="entrada" style="color: rgb(40, 100, 196); margin-left: 10px;">Entrada</a>
            <a class="navbar-brand" href="saida" style="color: rgb(40, 100, 196); margin-left: 10px;">Saída</a>
            <a class="navbar-brand" href="relatorios" style="color: rgb(40, 100, 196); margin-left: 10px;">Relatório de relacionados</a>
          </div>
        </nav>
    </header>

    <div class="titulo_pag">
      <div class="container">
          <h3 class="text-center" class="text-dark" style="font-size: 50px;">Saída de produtos</h3>
          <hr class="dropdown-divider" style="color: black;">
      </div>
    </div>
    

    <div class="formulario">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="form" action="/saida" method="post">
                            <br>
                            <div class="form-group">
                                <label>Nome produto:</label><br>
                                <input type="text" class="form-control" name="atualiar_pro">
                            <div class="form-group">
                                <label>Quantidade:</label><br>
                                <input min="0" type="number" class="form-control" name="atualizar_prod_quan">
                            </div>
                            <div class="form-group" style="padding: 3px;">
                                <input type="submit" class="btn btn-outline-success" value="Atualizar Quantidade" style="padding: 8px;">
                            </div>
                            <div class="form-group" style="padding: 3px;">
                              {{ mensagem }}
                              {{ msg }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
